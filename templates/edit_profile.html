<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - CureCart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .header-icons a {
            color: white;
            font-size: 24px;
            margin-left: 15px;
            text-decoration: none;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>CureCart</h1>
        <div class="header-icons">
            <a href="{{ url_for('customer_cart') }}">ðŸ›’</a>
            <a href="{{ url_for('customer_profile') }}">ðŸ‘¤</a>
        </div>
    </div>

    <div class="container">
        <h2>Edit Profile</h2>
        <form action="{{ url_for('edit_profile') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ customer.name }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ customer.email }}" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ customer.phone_number }}" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required>{{ customer.address }}</textarea>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Leave empty to keep current password">

            <button type="submit">Update Profile</button>
        </form>
        <div class="footer">
            <p>All rights reserved &copy; 2024 CureCart</p>
        </div>
    </div>
</body>

</html>
