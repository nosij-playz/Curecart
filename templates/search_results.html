<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - CureCart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CureCart</h1>
        <div class="header-icons">
            <a href="{{ url_for('customer_cart') }}">ðŸ›’</a>
            <a href="{{ url_for('customer_profile') }}">ðŸ‘¤</a>
        </div>
    </div>

    <div class="container">
        <h2>Search Results for "{{ search_query }}"</h2>
        <table>
            <tr>
                <th>Medicine Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            {% for medicine in results %}
            <tr>
                <td>{{ medicine.name }}</td>
                <td>{{ medicine.description }}</td>
                <td><a href="{{ url_for('medicine_details', medicine_id=medicine.medicine_id) }}" class="btn">View Details</a></td>
            </tr>
            {% endfor %}
        </table>
        {% if not results %}
            <p>No results found for "{{ search_query }}".</p>
        {% endif %}
    </div>
</body>
</html>
